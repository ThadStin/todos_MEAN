<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MyApp">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" charset="utf-8"></script>
        <script src="/js/app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="/css/app.css">
    </head>
    <body ng-controller="MyController as ctrl">
        <form ng-submit="ctrl.createTodo()">
            <!-- {{ctrl.description}} - {{ctrl.complete}} -->
            <input ng-model="ctrl.description" type="text" placeholder="description"/>
            Complete: <input type="checkbox" ng-model="ctrl.complete"/>
            <input type="submit" value="Create New To Do Item"/>
        </form>
        <ul>
            <li
                ng-repeat="todo in ctrl.todos"
                ng-class="(todo.complete) ? 'complete' : 'incomplete'">
                  <span ng-click="ctrl.toggleTodoComplete(todo);">
                    {{todo.description}}
                  </span>
            </li>
        </ul>
    </body>
</html>
