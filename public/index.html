<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="MyApp">
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" charset="utf-8"></script>
        <script src="/js/app.js" charset="utf-8"></script>
        <link rel="stylesheet" href="/css/app.css">
    </head>
    <body ng-controller="MyController as ctrl">
      <div>
        <form ng-submit="ctrl.createTodo()">
            <!-- {{ctrl.description}} - {{ctrl.complete}} -->
            <input ng-model="ctrl.description" type="text" placeholder="description"/>
            Complete: <input type="checkbox" ng-model="ctrl.complete"/>
            <input type="submit" value="Create New To Do Item"/>
        </form>
      </div>
      <main>
        <ul>
            <li ng-repeat="todo in ctrl.todos">

                <!-- ================= TODO ITEM ==================== -->
                <div>
                  <span
                    ng-class="(todo.complete) ? 'complete' : 'incomplete' "
                    ng-click="ctrl.toggleTodoComplete(todo)">
                    {{todo.description}}
                  </span>
                </div>
                <!-- ================================================ -->
                  <!-- ============= DELETE BUTTON ================ -->
                <div>
                  <button ng-click="ctrl.deleteTodo(todo)">Delete</button>
                </div>
                  <!-- ============================================== -->
                  <!-- =========== LINK TO SHOW EDIT FORM =========== -->
                <div>
                  <a
                      ng-if="$index !== ctrl.indexOfEditFormToShow"
                      href="#"
                      ng-click="ctrl.indexOfEditFormToShow = $index">
                          Edit This Todo
                  </a>

                <!-- </div> -->
                  <!-- ========================================= -->
                  <!-- ============== EDIT FORM ================ -->
                <!-- <div> -->
                  <form ng-if="$index === ctrl.indexOfEditFormToShow"
                        ng-submit="ctrl.editTodo(todo);">
                      <input type="text" ng-model="ctrl.updatedDescription" placeholder="description" />
                      <input type="submit" value="Update Description">
                  </form>
                </div>

            </li>
        </ul>
      <main>
    </body>
</html>
